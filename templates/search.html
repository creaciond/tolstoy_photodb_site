{% extends "base.html" %}

{% block pagetitle %}База данных фотографий Л.Н. Толстого: Поиск{% endblock %}

{% block content %}
<!-- title section + call to action -->
<div class="section no-pad-bot">
    <div class="container">
        <h2 class="header center">Поиск фотографий</h2>
    </div>
</div>
<!-- main body content -->
<div class="container" id="content-main">
    <form method="POST" action="/results">
        <div class="section" id="search-form">
            <div class="row">
                <div class="col s12 m6">
                    <h5 class="header center">Ключевые слова</h5>
                    <div class="input-field">
                        <label for="id">Название фотографии:</label>
                        <input type="text" name="photo_title" id="photo_title" placeholder="например, «переснимок»" />
                    </div>
                </div>
                <div class="col s12 m6">
                    <h5 class="header center">Другие параметры</h5>
                    <div class="input-field">
                        <select name="place" id="place">
                            <option value="" disabled selected>например, «Ясная Поляна»</option>
                            {% for location in data["places"] %}
                                <option value="{{ location.id_location }}">{{ location.location_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="place">Место съёмки:</label>

                        <div class="input-field">
                            <select name="rubrics" id="rubrics">
                                <option value="" disabled selected>например, «семья»</option>
                                {% for rubric in data["rubrics"] %}
                                    <option value="{{ rubric.id_rubric }}">{{ rubric.rubric_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="rubrics">Рубрика:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row center-align">
                <input type="submit" class="waves-effect brown lighten-2 btn-large" value="Отправить" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
